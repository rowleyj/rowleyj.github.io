<script>  //slideshow script
var slideIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("featured_slides");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > x.length) {slideIndex = 1}
    x[slideIndex-1].style.display = "block";
    setTimeout(carousel, 10000); // Change image every 10 seconds (measured in milliseconds)
}
</script> <!-- end of script !-->
