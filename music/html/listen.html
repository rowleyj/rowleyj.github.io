<!DOCTYPE html>  <!-- ABSOLUTELY NECESSARY FOR FILE TO RUN AS HTML !-->
<html>

<!-- THIS FILE IS TO TEST BROWSE FUNTIONALITY WITH NO STYLING !-->

<head>  <!-- Include all CSS links and necessary metas within head !-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../images/web_icon.png" type="image/gif" sizes="16x16">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/playlist_sorting.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  <!-- inlcusion of jquery -->




  <title> AudioPhiles - Listen </title>



</head>
<body>

<div id="container">
	<div id="audio-image"> <!-- ALBUM COVER -->
		<img class="cover" />
	</div>
	<div id="audio-player">
		<div id="audio-info">  <!-- ARTIST/TITLE -->
			<span class="artist"></span> - <span class="title"></span>
		</div>
		 <input id="volume" type="range" min="0" max="10" value="5" />  <!-- VOLUME CONTROL -->
		 <br>
		 <div id="buttons">
		 <span>
			<button id="prev"></button> <!-- LAST SONG -->
			<button id="play"></button> <!-- PLAY -->
			<button id="pause"></button> <!-- PAUSE -->
			<button id="stop"></button> <!-- STOP -->
			<button id="next"></button> <!-- NEXT -->
			</span>
		 </div>
		 <div class="clearfix"></div>
		 <div id="tracker">
			<div id="progressBar">
				<span id="progress"></span>
			</div>
			<span id="duration"></span> <!-- where song is in duration -->
		 </div>
		 <div class="clearfix"></div> <!-- clear floats -->
		 <ul id="playlist" class="hidden">
       <!-- Will need to built server side app that will upload songs here using a form input-->
			<li song="Boii.mp3" cover="tv_joshiiboii.jpg" artist="Joshii Boii">Boii.mp3</li>
			<li song="Drama.m4a" cover="tv_joshiiboii.jpg" artist="Joshii Boii">Drama.m4a</li>
			<li song="64.mp3" cover="tv_joshiiboii.jpg" artist="Joshii Boii">super_joshii_64.mp3</li>
		</ul>
	</div>

</div>


<!-- Media player -->
  <input type="text" id="tagSearch" onkeyup="searchTunes()" placeholder="Search songs..." title="Type in a name">
  <div class="library_window" id="yours">

    <table id="songLibrary">
      <tr> <!-- TABLE ROW FOR HEADINGS -->
  <th onclick="sortTable(0)">Song</th>
  <th onclick="sortTable(1)">Artist</th>
  <th onclick="sortTable(2)">Genre</th>
  <th onclick="sortTable(3)">Tags</th>
  <th onclick="sortTable(4)">Date Added</th>
  <th onclick="sortTable(5)">Plays</th>
      </tr>
      <tr> <!-- TABLE ROW 1 'UNDER HEADINGS' -->
        <td >Boii</td> <!-- SONG -->
        <td>Josh</td> <!-- ARTIST -->
        <td>Hip Hop</td> <!-- GENRE -->
        <td>Chill</td> <!-- TAGS -->
        <td>10/26/17</td> <!-- DATE ADDED-->
        <td>35</td> <!-- PLAYS -->
      </tr>
      <tr> <!-- TABLE ROW 2 'UNDER HEADINGS' -->
        <td>Super Joshii 64</td>
        <td>Josh</td>
        <td>jazz</td>
      </tr>
      <tr> <!-- TABLE ROW 2 'UNDER HEADINGS' -->
        <td>Drama</td>
        <td>Jeewsh</td>
        <td>Rap</td>
      </tr>
    </table>

  </div>



  <script src="../js/main.js"></script>
  <script src="../js/jquery.js"></script>

</body>
